<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Shoe Store</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

  <header style="background-color: #333; color: #fff; padding: 10px 20px; text-align: center;">
    <h1>Solestyle</h1>
  </header>

  <section style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;">
      <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
      <form>
        <label for="name" style="display: block; margin-bottom: 5px;">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" 
          style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="email" style="display: block; margin-bottom: 5px;">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" 
          style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" 
          style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" 
          style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
          Register
        </button>
      </form>
      <p style="text-align: center; margin-top: 15px; font-size: 14px;">
        Already have an account? <a href="login.html" style="color: #ff5722; text-decoration: none;">Login here</a>.
      </p>
    </div>
  </section>

</body>
</html>
